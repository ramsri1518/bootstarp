<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="loginboot.css">
 
</head>
<body>
    <div class="container">
    <h1>login form</h1>
    <form action="">
   <div  class="form-group">
       <label for="uname">username:</label>
   <div class="dis">
       <i class="bi bi-person icon"></i>
<input type="text" class="form-control" placeholder="username" id="uname" name="uname" required>
   </div>
<div class="valid-feedback">valid.</div>
<div class="invalid-feedback">please enter your name</div>
   </div>
<div class="form-group">
    <label for="mails">email</label>
    <div class="dis">
        <i class="bi bi-envelope icon"></i>  
   <input  type="email" class="form-control" placeholder="email" id="mails" name="mail" required>
</div>
    <div class="valid-feedback">valid</div>
    <div class="invalid-feedback">enter email</div>

</div>

<div class="form-group">
    <label for="psw">password</label>
    <div class="dis">
        <i class="bi bi-shield-lock icon"></i>
    <input type="password" class="form-control" placeholder="password" required>
</div>
    </div>

<div class="form-group form-check">
    <label class="form-check-label">
    <input type="checkbox" name="remember" class="form-check-input">remember me
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Check this checkbox to continue.
</div>
</label> 
</div>   

    <button class="btn btn-success" type="button" >submit</button>

    

</form>
</div>
    <a href="/IMAGES/FI BOOT/boot.html"><h3>back</h3></a>
</body>
</html>
